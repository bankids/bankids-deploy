version: "3"
services:
  backend:
    image: sanbonai06/bankids-server-prod:1.1.1
    container_name: backend
    hostname: backend
    expose:
      - "8080"

  client:
    image: sanbonai06/bankids-client:main
    container_name: client
    ports:
      - "3000:3000"

  nginx:
    depends_on:
      - backend
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"

